<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Leaflet geojson Mon Example</title>
        <link rel="stylesheet" href="leaflet.css" type="text/css">
		<style type="text/css">
        #map { height: 400px;
    position: relative;
    width: 600px; }
		</style>
    </head>
    <body>
        <h1 id="title">Leaflet geojson Mon example</h1>
        <div id="tags">simple, basic, light</div>
        <p id="shortdesc">
            Demonstrate a simple map with an overlay that includes layer switching controls.
        </p>
        <div id="map" class="smallmap"></div>
        <div id="docs">
            <p>This is a basic example demonstrating the use of a map with two layers and a few controls.</p>
            
        </div>
        <script src="leaflet.js"></script>
		<script type="text/javascript" src="sample-geojson.js"></script>
		<script>
		var cities = new L.LayerGroup();
		L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.').addTo(cities),
		L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.').addTo(cities),
		L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.').addTo(cities),
		L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.').addTo(cities);
		var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
		'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
		'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		mbUrl = 'https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png';
		var grayscale = L.tileLayer(mbUrl, {id: 'examples.map-20v6611k', attribution: mbAttr}),
		streets = L.tileLayer(mbUrl, {id: 'examples.map-i86knfo3', attribution: mbAttr});
		var map = L.map('map', {
		center: [39.73, -104.99],
		zoom: 10,
		layers: [grayscale, cities]
		});
		var baseLayers = {
		"Grayscale": grayscale,
		"Streets": streets
		};
		var overlays = {
		"Cities": cities
		};
		L.control.layers(baseLayers, overlays).addTo(map); 
		</script>
		
    </body>
</html>
